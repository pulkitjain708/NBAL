<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher's | Noticeboard</title>
    <link rel="stylesheet" href="/noticeboard/assets/css/sidebar.css">
    <style>
  
    </style>
</head>
<body>
    <div class="sidenav">
        <h3 class='message'>Welcome Teacher</h3>
        <a href="/noticeboard/index.html">LOGOUT(X)</a>
        <button class = "sidebar-button" onclick="render(0)">Add Event</button>
        <button class = "sidebar-button" onclick="render(1)">View Event</button>
        <button class = "sidebar-button" onclick="render(2)">Delete Event</button>
        <button class = "sidebar-button" onclick="render(3)">Edit Event</button>
      </div>
      <div class="main" id="screen">

      </div>

      <!-- script -->
      <script>
          function render(arg){
            screen=document.getElementById('screen') 
            str=""
              if(arg==0)
              str="add-notification.html"
              else if(arg==1)
              str="view-notification.html"
              else if(arg==2)
              str="delete-notification.html"
              else if(arg==3)
              str="edit-notification.html"
              screen.innerHTML=`<iframe frameborder='no' src="${str}" height="900px" scrolling="no" width="100%" title="Iframe Example"></iframe>`;
            }

            sessVer=new FormData()
        sessVer.append('page','TEACHER')
        fetch('/noticeboard/php/verifySession.php',{
            method:"POST",
            body:sessVer
        })
        .then(res=>res.json())
        .then((d)=>{alert(d.message)
        if(d.message!=undefined)window.location.href="/noticeboard"
        })
      </script>
</body>
</html>
